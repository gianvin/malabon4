<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malabon IV Elementary Schools</title>
    <link rel="stylesheet" href="styles/mal4.css" />
    <script src="https://maps.googleapis.com/maps/api/js?keyAIzaSyAjfvPOPuSu54Qp23yxhr319FzQe1oXD3w&callback=initMap"
        defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo-box">
            <img src="images/district4.jpg" alt="District Logo" class="logo" />
            <h1 class="title">Malabon IV Elementary Schools</h1>
        </div>
    </header>
    <section class="hero">
        <img src="images/districtBanner.png" alt="District Banner" class="hero-img" />
    </section>
    <section class="schools-section">
        <h2>District IV Elementary Schools</h2>
        <div class="school-logos">
            <img src="images/bagonglotees.jpg" alt="School 1" class="school-logo" />
            <img src="images/gssmes.jpg" alt="School 2" class="school-logo" />
            <img src="images/potreroesmain.png" alt="School 3" class="school-logo" />
            <img src="images/potreroes1.jpg" alt="School 4" class="school-logo" />
            <img src="images/tinajeroses.jpg" alt="School 5" class="school-logo" />
        </div>
    </section>
    <footer class="footer">
        <p>&copy;2025 District IV Elementary Schools </p>
        <p>Contact: gina.ong@deped.gov.ph</p>
    </footer>

</body>

</html>
